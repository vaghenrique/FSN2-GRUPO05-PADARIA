<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Boulangerie Pain d'Or</title>
    <link rel="stylesheet" href="../assets/css/fazerPedidos.css">
 </head>
<body>
    <header>
        <h1>Pagamento</h1>
    </header>

    <main>
        <section class="cart-summary">
            <h2>Resumo do Carrinho</h2>
            <ul id="checkout-items" class="cart-list"></ul>
            <p id="checkout-total" class="total-price"></p>
            <button id="return-to-menu" class="btn-secondary">Voltar</button>
        </section>

        <section class="payment-details">
            <h2>Detalhes de Pagamento</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Nome no Cartão:</label>
                    <input type="text" id="name" placeholder="Ex: João Silva" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Número do Cartão:</label>
                    <input type="text" id="card-number" placeholder="0000 0000 0000 0000" maxlength="19" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiration">Validade (MM/AA):</label>
                        <input type="text" id="expiration" placeholder="MM/AA" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Confirmar Pagamento</button>
            </form>
        </section>
    </main>

    <script src="../assets/js/checkout.js"></script>
</body>
</html>
