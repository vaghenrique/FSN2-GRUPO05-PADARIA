<!DOCTYPE HTML>
<html>
	<head>
		<title>Boulangerie - Fazer Pedido</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">pain d'or</a>
					</header>

				<!-- Main -->
					<div id="main">
						<!-- Intro Section -->
						<section class="post featured">
							<header class="major">
								<h2>Faça seu Pedido<br />
								Conosco</h2>
								<p>Escolha seus produtos favoritos e desfrute de uma experiência deliciosa com nossa entrega rápida e segura.</p>
							</header>
							<a href="#" class="image main"><img src="images/pedido.jpg" alt="Fazer Pedido" /></a>
						</section>

						<!-- Order Form -->
						<section>
							<form method="post" action="#">
								<div class="fields">
									<div class="field half">
										<label for="name">Nome</label>
										<input type="text" name="name" id="name" required />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" required />
									</div>
									<div class="field">
										<label for="address">Endereço</label>
										<input type="text" name="address" id="address" required />
									</div>
									<div class="field">
										<label for="message">Seu Pedido</label>
										<textarea name="message" id="message" rows="6" placeholder="Descreva os itens que deseja pedir" required></textarea>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Enviar Pedido" class="primary" /></li>
								</ul>
							</form>
						</section>

						<!-- Button to Menu -->
						<section>
							<ul class="actions special">
								<li><a href="cardapio.html" class="button large">Ver Cardápio</a></li>
							</ul>
						</section>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<section class="split contact">
							<section>
								<h3>Email</h3>
								<p><a href="#">info@paindor.tld</a></p>
							</section>
							<section>
								<h3>Social</h3>
								<ul class="icons alt">
									<li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
								</ul>
							</section>
						</section>
					</footer>

				<!-- Copyright -->
					<div id="copyright">
						<ul><li>&copy; Boulangerie Pain d'Or</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li></ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
